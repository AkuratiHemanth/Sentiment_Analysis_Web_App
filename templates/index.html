<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .hero {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 3rem 0;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }
        .social-links img:hover {
            transform: scale(1.2);
        }
        .user-input {
            padding: 3rem 0;
            text-align: center;
        }
        .user-input textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-input button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .user-input button:hover {
            background-color: #0056b3;
        }
        .result {
            padding: 3rem 0;
            text-align: center;
        }
        .result h2 {
            font-size: 1.5rem;
            margin: 0;
        }
    </style>
    <title>Sentiment Analysis App</title>
</head>
<body>
    <header class="hero">
        <h1>Sentiment Analysis App</h1>
        <h1><a href="https://github.com/AkuratiHemanth">Akurati Hemanth</a> <img src="{{ url_for('static', filename='github-icon.png') }}" alt="GitHub Icon"></h1>
        <p>Analyze the sentiment of your tweets!</p>
        <div class="social-links">
            <a href="https://github.com/AkuratiHemanth" target="_blank"><img src="{{ url_for('static', filename='Github.jpg') }}" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/hemanth-akurati-999ask999" target="_blank"><img src="{{ url_for('static', filename='Linkedin.jpg') }}" alt="LinkedIn"></a>
        </div>
    </header>

    <section class="user-input">
        <h2>Enter a Tweet</h2>
        <form method="POST">
            <textarea name="user_tweet" rows="4" cols="50"></textarea><br>
            <button type="submit">Analyze</button>
        </form>
    </section>

    <section class="result">
        {% if sentiment_result %}
        <h2>Result: {{ sentiment_result }}</h2>
        <img src="{{ wordcloud_img }}" alt="WordCloud Image">
        {% endif %}
    </section>
</body>
</html>
