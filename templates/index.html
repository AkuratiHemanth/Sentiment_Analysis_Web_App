<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sentix - Sentiment Analyzer</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='ICON.png') }}">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-image: url("{{ background_image }}");
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .hero-left h1 {
            font-size: 1.5rem; /* Adjust font size */
        }
        .hero-name h1 {
            font-size: 1.2rem; /* Adjust font size */
        }
        .hero-bar {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
            margin-bottom: 1rem;
        }
        .hero-bar .middle-text {
            text-align: center;
            flex-grow: 1;
            font-size: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-bar">
            <div class="hero-left">
                <h1>Sentimental Analysis</h1>
            </div>
            <div class="middle-text">
                <p>Analyze the sentiment of your tweets!</p>
            </div>
            <div class="hero-right">
                <div class="social-links">
                    <a href="https://github.com/AkuratiHemanth" target="_blank">
                        <img src="{{ url_for('static', filename='Github.jpg') }}" alt="GitHub" class="Github">
                    </a>
                    <a href="https://www.linkedin.com/in/hemanth-akurati-999ask999" target="_blank">
                        <img src="{{ url_for('static', filename='LinkedIn.jpg') }}" alt="LinkedIn">
                    </a>
                </div>
                <div class="hero-name">
                    <h1>Akurati Hemanth</h1>
                </div>
            </div>
        </div>
    </header>
    
    <section class="user-input">
        <h2>Enter a Tweet</h2>
        <form method="POST">
            <textarea name="user_tweet" rows="4" cols="50"></textarea><br>
            <button type="submit">Analyze</button>
        </form>
    </section>

    <section class="result">
        {% if sentiment_result %}
        <h2>Result: {{ sentiment_result }}</h2>
        <img src="{{ wordcloud_img }}" alt="WordCloud Image">
        {% endif %}
    </section>
</body>
</html>
